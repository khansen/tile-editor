<!-- filepath: resources/tile-icon.svg -->
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
    <!-- Retro color palette inspired by 80s/90s pixel art -->
    <defs>
        <linearGradient id="gridBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2C2C54"/>
            <stop offset="100%" style="stop-color:#474787"/>
        </linearGradient>
    </defs>
    
    <!-- Background grid representing tiles -->
    <rect x="0" y="0" width="512" height="512" fill="url(#gridBg)"/>
    
    <!-- Stylized "TM" letters made of pixel blocks -->
    <g fill="#FF6B6B">
        <!-- T -->
        <rect x="128" y="128" width="96" height="32"/>
        <rect x="160" y="160" width="32" height="224"/>
        
        <!-- M -->
        <rect x="256" y="160" width="32" height="224"/>
        <rect x="288" y="192" width="32" height="32"/>
        <rect x="320" y="224" width="32" height="32"/>
        <rect x="352" y="192" width="32" height="32"/>
        <rect x="384" y="160" width="32" height="224"/>
    </g>
    
    <!-- Pixel corner accents -->
    <rect x="32" y="32" width="32" height="32" fill="#FAD02E"/>
    <rect x="448" y="32" width="32" height="32" fill="#FAD02E"/>
    <rect x="32" y="448" width="32" height="32" fill="#FAD02E"/>
    <rect x="448" y="448" width="32" height="32" fill="#FAD02E"/>
</svg>
